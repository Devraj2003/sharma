<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  background: red;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: gray;}
  to {background-color: blue;}
}
</style>
</head>
<body>
<h1>color with html and css</h1>

<p><p>

<div id="myDIV"></div>

</body>
</html>
